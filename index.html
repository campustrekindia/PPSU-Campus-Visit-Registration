<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Layout</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* --- 1. RED OFFERS STRIP (TOP) --- */
        .offers-container {
            width: 100%;
            background-color: red; /* Strip is red */
            color: white;
            overflow: hidden;
            white-space: nowrap;
            padding: 12px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        .offers-text {
            display: inline-block;
            font-weight: bold;
            font-size: 18px;
            /* Animation to keep scrolling infinitely */
            animation: scrollText 20s linear infinite;
        }

        /* Keyframes for Text Scrolling */
        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* --- 2. MAIN CONTENT AREA --- */
        .main-content {
            flex: 1; /* Takes up remaining space pushing images to bottom */
            padding: 40px;
            text-align: center;
            background-color: #f4f4f4;
            overflow-y: auto; /* Allows scrolling if content is long */
        }

        /* --- 3. SCROLLING IMAGES (BOTTOM) --- */
        .image-scroller-container {
            width: 100%;
            background-color: #fff;
            overflow: hidden;
            padding: 20px 0;
            border-top: 1px solid #ddd;
            /* Ensures it sits at the bottom */
            flex-shrink: 0; 
        }

        .image-track {
            display: flex;
            width: calc(250px * 10); /* Adjust width based on number of images */
            animation: scrollImages 15s linear infinite;
        }

        .slide-image {
            height: 100px;
            width: 200px;
            margin-right: 50px; /* Space between images */
            object-fit: cover;
            border-radius: 8px;
            background-color: #ddd; /* Placeholder color if image fails */
        }

        /* Keyframes for Image Scrolling */
        @keyframes scrollImages {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 5)); } /* Moves left by width of 5 slides */
        }

        /* Pause animations on hover for better user experience */
        .offers-container:hover .offers-text,
        .image-track:hover {
            animation-play-state: paused;
        }

    </style>
</head>
